<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS</title>
    <style>
        .classselector{
            color: blue;
            font-family:'Times New Roman', Times, serif;
        }
    </style>

</head>
<body>
    <h1 id="idselector" class="classselector">Hello World!</h1>
    <p class="classselector">This paragraph is not affected by the style.</p>
</body>
</html>
