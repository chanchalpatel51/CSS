<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS</title>
    <style>
        #idselector{
            color: red;
            font-size: 60px;
        }
    </style>

</head>
<body>
    <p id="idselector">Hello World!</p>
    <p>This paragraph is not affected by the style.</p>
</body>
</html>
